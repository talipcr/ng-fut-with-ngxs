<div class="example-container">
  <form [formGroup]="myPlayer">
    <div class="d-flex flex-wrap">
      <img
        *ngIf="!player?.imageBase64"
        src="https://raw.githubusercontent.com/encharm/Font-Awesome-SVG-PNG/master/black/png/128/user.png"
        class="rounded mx-auto d-block"
        alt="..."
      />
      <img
        *ngIf="player?.imageBase64"
        src="player.imageBase64"
        class="rounded mx-auto d-block"
        alt="..."
      />
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        Upload
      </button>
      <input hidden #fileInput (change)="onFileChange($event)" type="file" />

      <mat-form-field class="col-12">
        <input
          matInput
          type="string"
          placeholder="Name"
          formControlName="name"
          required
        />
      </mat-form-field>
      <mat-form-field class="col-6">
        <input
          matInput
          type="number"
          placeholder="Rating"
          formControlName="rating"
          required
        />
      </mat-form-field>
      <mat-form-field class="col-6">
        <input
          matInput
          type="string"
          placeholder="Position"
          formControlName="position"
          required
        />
      </mat-form-field>
      <div class="border w-100">
        <mat-form-field class="col-6">
          <input
            matInput
            placeholder="VIT"
            formControlName="vit"
            type="number"
            min="1"
            max="99"
            required
          />
        </mat-form-field>
        <mat-form-field class="col-6">
          <input
            matInput
            placeholder="DRI"
            formControlName="dri"
            type="number"
            min="1"
            max="99"
            required
          />
        </mat-form-field>
        <mat-form-field class="col-6">
          <input
            matInput
            placeholder="TIR"
            formControlName="tir"
            type="number"
            min="1"
            max="99"
            required
          />
        </mat-form-field>
        <mat-form-field class="col-6">
          <input
            matInput
            placeholder="DEF"
            formControlName="def"
            type="number"
            min="1"
            max="99"
            required
          />
        </mat-form-field>
        <mat-form-field class="col-6">
          <input
            matInput
            placeholder="PAS"
            formControlName="pas"
            type="number"
            min="1"
            max="99"
            required
          />
        </mat-form-field>
        <mat-form-field class="col-6">
          <input
            matInput
            placeholder="PHY"
            formControlName="phy"
            type="number"
            min="1"
            max="99"
            required
          />
        </mat-form-field>
      </div>
      <div class="mx-auto">
        <button mat-raised-button class="m-3" (click)="addPlayer()">
          Ajouter
        </button>
        <button
          mat-raised-button
          color="primary"
          class="m-3"
          (click)="deletePlayer()"
        >
          Supprimer
        </button>
      </div>
    </div>
  </form>
</div>
