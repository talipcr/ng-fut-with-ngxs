    <mat-form-field class="col-12"

    </mat-form-field>

          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">
        <input matInput placeholder="VIT" required>
      </mat-form-field>

          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">

      </mat-form-field>
      <mat-form-field class="col-6"
          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">
        <input matInput placeholder="TIR" required>
      </mat-form-field>
      <mat-form-field class="col-6"
          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">
        <input matInput placeholder="DEF" required>
      </mat-form-field>
      <mat-form-field class="col-6"
          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">
        <input matInput placeholder="PAS" required>
      </mat-form-field>
      <mat-form-field class="col-6"
          [hideRequiredMarker]="options.value.hideRequired"
          [floatLabel]="options.value.floatLabel">
        <input matInput placeholder="PHY" required>
      </mat-form-field>
    </div>
  </div>
