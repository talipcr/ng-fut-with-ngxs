<div class="example-container">

<form [formGroup]="myPlayer">
  <div class="d-flex flex-wrap">

    <img src="https://raw.githubusercontent.com/encharm/Font-Awesome-SVG-PNG/master/black/png/128/user.png" class="rounded mx-auto d-block" alt="...">
    <button md-raised-button color="primary" (click)="fileInput.click()">Upload</button>
    <input hidden type="file" #fileInput>


    <mat-form-field class="col-12">
      <input matInput type="string" placeholder="Name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="col-6">
      <input matInput type="number" placeholder="Rating" formControlName="rating" required>
    </mat-form-field>
    <mat-form-field class="col-6">
      <input matInput  type="string" placeholder="Position" formControlName="position" required>
    </mat-form-field>
    <div class="border">
      <mat-form-field class="col-6">
        <input matInput placeholder="VIT" formControlName="vit" required>
      </mat-form-field>
      <mat-form-field class="col-6">
        <input matInput placeholder="DRI" formControlName="dri" required>
      </mat-form-field>
      <mat-form-field class="col-6">
        <input matInput placeholder="TIR" formControlName="tir" required>
      </mat-form-field>
      <mat-form-field class="col-6">
        <input matInput placeholder="DEF" formControlName="def" required>
      </mat-form-field>
      <mat-form-field class="col-6">
        <input matInput placeholder="PAS" formControlName="pas" required>
      </mat-form-field>
      <mat-form-field class="col-6">
        <input matInput placeholder="PHY" formControlName="phy" required>
      </mat-form-field>
    </div>
  </div>
</form>
